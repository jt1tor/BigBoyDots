### SHORTCUTS ###
$themes = ~/.config/hypr/themes

### SOURCES ###
source = $themes/colors.conf

### LOOK AND FEEL ###
general { 
    gaps_in = 7
    gaps_out = 14

    border_size = 3
    no_border_on_floating = false
    resize_on_border = false
    allow_tearing = true
    layout = master
#    layout = tile
#    layout = dwindle

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
#    col.active_border = rgb(47aab9) rgb(d7b397) 90deg
#    col.inactive_border = rgb(d3d9db)
    col.active_border = $overlay0
    col.inactive_border = $base

}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 6

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.92

shadow {
    enabled = true
    range = 8
    render_power = 3
    sharp = false
    ignore_window = false
    color = rgba(000000A3)
    color_inactive = rgba(00000052)
    offset = 0 0
    scale = 1.0
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 3
        noise = 0.0065
        brightness = 0.5
        contrast = 0.8
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        special = false
        popups = false
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}

### OPENGL ###
opengl {
#    nvidia_anti_flicker = false
}

### CURSOR ###
cursor {
    no_hardware_cursors = 1
    min_refresh_rate = 60
    no_break_fs_vrr = 1
    inactive_timeout = 2
}

### INPUT ###
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:swapcaps, apostrophe:swapescape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
   
    repeat_delay = 190
    repeat_rate = 50
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.9
}

### KEYBINDINGSS ###
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exec, hyprctl dispatch  exit
bind = $mainMod SHIFT CONTROL, L, exec, hyprlock
bind = $mainMod, R, exec, $fileManager
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, C, centerwindow, activewindow

# app binds
bind = $mainMod, E, exec, emacsclient -c -a ""
bind = $mainMod, W, exec, librewolf
bind = $mainMod, A, exec, anki
bind = $mainMod SHIFT CONTROL, P, exec, shutdown now
bind = $mainMod, N, exec, kitty -e newsboat
bind = $mainMod, M, exec, kitty -e ncmpcpp
bind = $mainMod, I, exec, kitty -e iamb
bind = $mainMod, equal, exec, udiskie -t -a -n

# Move focus with mainMod vim
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# screenshots
bind = , Print, exec, bash hyprshot -m region -o ~/pics/scrots/ --freeze

# volume control
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 

# brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%

